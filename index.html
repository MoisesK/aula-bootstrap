<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula de bootstrap</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light margin">
        <a class="navbar-brand" href="#">
            <img src="img/digitalinovationlogo.png" alt="Logo da barra de navegação">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#parceiros">Parceiros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#quemsomos">Quem Somos</a>    
                </li>
            </ul>
        </div> 
    </nav>

<section id="home">
    <h1 class="text-center margin home" style="background-color: black; color: white;">Home</h1>
    <div class="container-fluid text-center margin home">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <p>Bem vindo ao site de teste!</p>
                    <img src="img/app.jpg" width="100%" alt="imagem de app" style="border: black solid 2px;">
                </div>
                <div class="col-lg-6">
                    <p>Futuramente estarei aprimorando ele!</p>
                    <img src="img/site3.jpg" width="100%" alt="imagem de site1" style="border: black solid 2px;">
                </div>
            </div>
        </div>
    </div>
        
</section>

<section id="quemsomos">
    <div class="container-fluid quem-somos text-center margin">
        <h3 class="margin text-center">Quem Somos</h3>
        <img class="rounded-circle" src="img/equipe.jpg" width="400px" height="400px">
        <h3 class="descrição">Somos um time comprometido com os resultados!</h3>
    </div>
</section>

<section id="parceiros">
    <div class="container-fluid text-center margin parceiros">
        <h3>PARCEIROS</h3>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <img src="img/digitalinovationlogo.png">
                </div>
            </div>
        </div>
    </div>

</section>
<footer class="container-fluid text-center margin bg-footer">
    <p class="margin">Desenvolvido por Moisés Kalebe.</p>
</footer>

</html>
